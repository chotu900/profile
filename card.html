<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <link rel="stylesheet" href="card.css" type="text/css" media="all" />
    <title>Profile Card</title>
    
      
    <style>
  
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="unico">
      <div class="centralizar">
        <div class="card">
          <div class="bc">
            <img class="perfil" src="https://freesvg.org/img/radacina_men_in_black.png" alt="" />
          </div>
          <div class="pessoal">
            <p class="nome">Victor Crest</p>
            <p class="idade">26</p>
          </div>
          <div class="cidade">
            <p>India</p>
          </div>
          <div class="infos">
            <div class="cent">
              <div class="info">
                <p class="num">1000K</p>
                <p class="nom">followers</p>
              </div>
              <div class="info">
                <p class="num">908K</p>
                <p class="nom">Likes</p>
              </div>
              <div class="info">
                <p class="num">1.2K</p>
                <p class="nom">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      
      . Coded by <a href="#">Shubham Tiwari</a>.
    </div>
  </body>
